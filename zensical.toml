[project]
site_name = "idfkit-docs"
site_url = "https://docs.idfkit.com"
site_description = "EnergyPlus documentation built with Zensical"
site_author = "Samuel Letellier-Duchesne"
copyright = "Maintained by <a href='https://samuelduchesne.com'>samuelduchesne</a>."
repo_url = "https://github.com/idfkit/idfkit-docs"

[project.theme]
variant = "modern"
features = [
    "navigation.tabs",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.sections",
    "navigation.indexes",
    "navigation.top",
    "navigation.footer",
    "navigation.tracking",
    "content.code.copy",
    "toc.follow",
]

[project.theme.icon]
logo = "material/flash"

[[project.theme.palette]]
scheme = "default"
primary = "teal"
accent = "amber"

[project.theme.palette.toggle]
icon = "material/brightness-7"
name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
primary = "teal"
accent = "amber"

[project.theme.palette.toggle]
icon = "material/brightness-4"
name = "Switch to light mode"
