name: release-main

on:
  release:
    types: [published]

permissions:
  contents: write
  pages: write
  actions: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Trigger full docs conversion
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run convert-docs.yml \
            -f versions="all" \
            -f force_rebuild=false
